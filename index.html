<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="rgb->hex.css">
</head>

<body>
  <div class="container">
    <div class="rgb" id="rgb_id">
      <div class="red"><span>R:</span>
        <input id="red_number" type="range" min="0" max="255" value="0" oninput="red_event()" />
        <input class="color_box1" id="red_box" type="text" maxlength="3" />
      </div>
      <div class="green"> <span>G:</span>
        <input id="green_number" type="range" min="0" max="255" value="0" oninput="green_event()" />
        <input class="color_box1" id="green_box" type="text" maxlength="3" />
      </div>
      <div class="blue"> <span>B:</span>
        <input id="blue_number" type="range" min="0" max="255" value="0" oninput="blue_event()" />
        <input class="color_box1" id="blue_box" type="text" maxlength="3" />
      </div>
    </div>
    <div class="hex">
      <div class="color_number"><span>#</span>
        <input class="hex_number" id="hex_number" type="text" placeholder="000000" maxlength="6"
          oninput="hex_number_event()" />
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="rgb->hex.js"></script>
</body>
